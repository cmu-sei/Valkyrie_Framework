{% extends 'index.html' %} {% block header %}
<h1 class="header-title">Beacon Huntress Results</h1>
<p class="header-subtitle"><a href="/">Home</a> / Results</p>
{% endblock %} {% block content %}

{% if messages %} {% for message in messages %}
<div class="alert alert-danger alert-dismissible fade show" role="alert" style="padding:15px;">
  {{ message|safe }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %} {% endif %}

<h4>Results Table</h4>
{{ files|safe }} {% endblock %}
