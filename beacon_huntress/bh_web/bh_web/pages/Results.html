{% extends 'index.html' %} {% block header %}
<h1 class="header-title">Beacon Huntress Results</h1>
<p class="header-subtitle"><a href="/">Home</a> / Results</p>

<script type="text/javascript" src="/static/script/notifications.js"></script>

{% endblock %} 

{% block content %}
{% if messages %} {% for message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert" style="padding:15px;">
  {{ message|safe }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %} {% endif %}

<div id="alert-container"></div>

<h4>Results Table</h4>
{{ files|safe }} 

<script>
    // Initialize WebSocket notifications
    getNotificationsAlgo('ws://localhost:8000/ws/notifications/', 'alert-container');
</script>

{% endblock %}
