{% extends 'index.html' %} {% block header %}
<h1 class="header-title">Beacon Huntress: Search For Beacons</h1>
<p class="header-subtitle">
  <a href="/">Home</a> / Search / Quick Cluster Search
</p>

{% endblock %} {% block content %} {% load crispy_forms_tags %}
<h4>Execute a New Quick Cluster Search</h4>
<form action="" method="post">
  <script type="text/javascript" src="/static/cursor.js"></script>
  {% csrf_token %} {{form | crispy }}
  <div class="mt-3">
    <button
      type="submit"
      value="Run"
      class="btn btn-primary"
      onclick="document.body.style.cursor='wait'"
    >
      Run
    </button>
  </div>
</form>

{% endblock %}
