{% extends 'index.html' %} {% block header %}
<h1 class="header-title">Beacon Huntress Data Sources</h1>
<p class="header-subtitle"><a href="/">Home</a> / Data Sources</p>

{% endblock %} {% block content %}

{% if messages %} {% for message in messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert" style="padding:15px;">
  {{ message }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %} {% endif %}

<h4>Data Sources Table</h4>
{{ files|safe }} 
<form action="NewDataSource.html">
    <div class="mt-3">
      <button type="submit" value="New" class="btn btn-primary">New</button>
    </div>

{% endblock %}
