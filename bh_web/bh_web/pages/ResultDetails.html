{% extends 'index.html' %}

{% block content %}
<h1>Result Details</h1>

{% if messages %}
    {% for message in messages %}
    <div
    class="alert alert-success alert-dismissible fade show"
    role="alert"
    style="padding: 15px"
  >
    {{ message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
    {% endfor %}
{% endif %}

{{ files|safe }}

{% endblock %}
